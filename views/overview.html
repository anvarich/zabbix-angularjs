<div class="container-fluid">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>Project name</th>
        <th>Servers status</th>
        <th>Latest issue</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="group in server_groups">
          <td><a href="#/project/{{group.groupid}}">{{group.name}}</a></td>
          <td colspan="{{((group.lastchange) && ('1') || ('2'))}}" class="{{'error' + group.errors_level}}">{{((group.errors) && (group.errors + ' errors!') || (''))}}</td>
          <td ng-show="group.lastchange">{{group.lastchange_words}}</td>
        </tr>
    </tbody>
  </table>
</div>
